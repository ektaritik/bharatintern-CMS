<!DOCTYPE html>
<html>

<head>
  <title>Content Management system</title>
  <link rel="stylesheet" type="text/css" href="../index.css" media="screen" />
 

</head>

<body>
  <div class="top-section ">
    <div class="top ">
      <h1>Content Management System</h1>
      <img src="./image/home.jpg" >
      
    </div>

    <div class="card">
      <div class="input-section">
        <b><label for="title">Title:</label></b> <br/>
        <input class="input" type="text" id="title" placeholder="Enter title">  <br/>
        <b><label for="content">Content:</label></b>  <br/>
        <input class="input" id="content" placeholder="Enter content"/>
      </div>

      <div class="input-section">
        <b><label class="label-section" for="image">Image:</label></b>
        <input type="file" id="image" accept="image/*">
      </div>

      <div class="input-section">
        <b><label class="label-section" for="video">Video:</label></b>
        <input type="file" id="video" accept="video/*">
      </div>
    </div>
  </div>

  <div class="button-section">
    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="data-container">
    <div class="data-section" id="dataSection">
    </div>

  </div>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/19c75da57a.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c205e2579f.js" crossorigin="anonymous"></script>
</html>
